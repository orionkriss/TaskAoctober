<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us!</title>
  </head>
  <body>
    <div>
      <h1>Sign up for more info on space</h1>
    </div>
    <div>
      <fieldset>
        <legend class="legend">Sign up for free money!</legend>
        <form class="email">
          <label for="email">Email:</label>
          <input type="email" placeholder="example@hotmail.com" required />
        </form>
        <form class="password">
          <label for="password">Password:</label>
          <input
            type="password"
            placeholder="Password"
            required
            maxlength="20"
            minlength="5"
          />
        </form>
        <form class="feedback">
          <label for="feedback">Do you have any feedback for us?</label>
          <textarea
            placeholder="This is what i think you should do..."
          ></textarea>
        </form>
        <form class="dob">
          <label for="dob">Date of Birth:</label>
          <input type="date" min="1.1.1950" max="30.12.2020"
        </form>
        <form class="quiz">
          <label for="quiz">Would you like promotional emails?</label>
          <select id="quiz" name="quiz">
            <option value="choose" selected>choose</option>
            <option value="no">no</option>
            <option value="yes">yes</option>
          </select>
        </form>
        <form class="submit">
          <label for="submit"></label>
          <input type="submit" />
        </form>
      </fieldset>
    </div>
  </body>
</html>
